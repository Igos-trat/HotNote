workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Connect_HotNote
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.PhlpJiseph.HotNote
      vars:
        BUNDLE_ID: "com.PhlpJiseph.HotNote"
        XCODE_PROJECT: "HotNote.xcodeproj"
        XCODE_SCHEME: "HotNote"
        APP_STORE_APPLE_ID: 675266988
        TEAM_ID: "Y4JKCJ5SG3"
      xcode: 16.4
    scripts:
      - name: Set up code signing
        script: |
          keychain initialize
          
          # Скачиваем и устанавливаем сертификаты и provisioning profiles
          app-store-connect fetch-signing-files \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --private-key @file:/tmp/auth_key.p8 \
            "$BUNDLE_ID" \
            --type IOS_APP_STORE
          
          # Применяем provisioning profiles
          xcode-project use-profiles
          
      - name: Configure Xcode project signing
        script: |
          # Используем автоматическое подписывание через xcode-project
          xcode-project use-automatic-signing \
            --project "$XCODE_PROJECT" \
            --team-id "$TEAM_ID"
            
      - name: Increment build number
        script: | 
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
          
      - name: Build ipa for distribution
        script: xcode-project build-ipa --project "$XCODE_PROJECT" --scheme "$XCODE_SCHEME"
        
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      
    publishing:
      email:
        recipients:
          - user_1@example.com
          - user_2@example.com
        notify:
          success: true
          failure: false
          
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - "Testers"
        submit_to_app_store: false
